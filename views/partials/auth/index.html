<form name="form">
    <form-group class="col-xs-12" label="Username">
        <input
            class="form-control"
            type="text"
            id="username"
            name="username"
            ng-model="data.username"
            required
            ng-minlength="3"
            />
    </form-group>
    <form-group class="col-xs-12" label="Password">
        <input
            class="form-control"
            type="password"
            id="password"
            name="password"
            ng-model="data.password"
            required
            ng-minlength="3"
            />
    </form-group>
    <button
        type="submit"
        class="btn btn-default"
        ng-click="submit()"
        >Submit</button>
</form>
