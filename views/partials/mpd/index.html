<div class="row">
	<div class="col-xs-12">
		<h2>Mpd</h2>
	</div>
</div>

<div class="row">
	<div class="col-xs-12">
		<h2>Playlists</h2>
	</div>
	<div class="col-xs-12" ng-repeat="item in items">
		{{item}}
	</div>

	<div class="col-xs-12">
		<canvas id="doughnut" class="chart chart-doughnut" data="player.volumeKnob" labels="player.volumeLabels"></canvas>
		<div class="controls">
			{{player.status}}
			<button ng-click="toggle()">Toggle</button>
		</div>
	</div>

</div>
