<div class="row">
	<div class="col-xs-12">
		<h2>Temperature</h2>
		<watcher ng-model="temp"><h3>{{temp}} C</h3</watcher>
	</div>
</div>

<div class="row">
	<div class="col-xs-12">
		<h2>Switches</h2>
	</div>
	<div class="col-xs-12" ng-repeat="(pin, data) in switches">
		<switch-button
			label="{{data.label}}"
			pin="{{pin}}"
			status="data.status"
		></switch-button>
	</div>
</div>
