<!-- add item -->
<div class="row">
	<button class="btn btn-primary btn-block" ng-click="getWeather()"><i class="glyphicon glyphicon-saved"></i></button>
</div>

<div class="row">
	<div class="alert alert-success">H: {{data.humidity}}, t: {{data.temp}}</div>
</div>

<!-- list -->
<div class="row">
	<table class="table table-bordered">
		<tr>
			<th>Log</th>
			<th>Hum</th>
			<th>Temp</th>
		</tr>
		<tr ng-repeat="item in items">
			<td>{{item.created | amCalendar}}</td>
			<td>{{item.humidity}}</td>
			<td>{{item.temp}}</td>
		</tr>
	</table>
</div>
