<!-- add item -->
<div class="row">
	<form name="form">
		<form-group class="col-xs-4" label="Name">
			<input 
				class="form-control" 
				type="text" 
				id="postcode"				
				name="postcode" 
				ng-model="input.postcode"
				required
				ng-minlength="4"
			/>
		</form-group>
	</form>

	<div class="col-xs-2">
		<button class="btn btn-primary" ng-click="getWeather()">GET</button>
	</div>
</div>

<div class="row">
	<div class="alert alert-success">H: {{data.humidity}}, t: {{data.temp}}</div>
</div>

<!-- list -->
<div class="row">
	<table class="table table-bordered">
		<tr>
			<th>Log</th>
			<th>Hum</th>
			<th>Temp</th>
		</tr>
		<tr ng-repeat="item in items">
			<td>{{item.created}}</td>
			<td>{{item.humidity}}</td>
			<td>{{item.temp}}</td>
		</tr>
	</table>
</div>
